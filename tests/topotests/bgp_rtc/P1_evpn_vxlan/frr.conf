!
interface lo
 ip address 10.20.20.20/32
interface P1-eth0
 ip address 10.20.1.2/24
interface P1-eth1
 ip address 10.20.2.2/24
!
!
router ospf
 network 10.20.0.0/16 area 0
 network 10.20.20.20/32 area 0
 exit
!
int P1-eth0
 ip ospf hello-interval 2
 ip ospf dead-interval 10
 exit
!
int P1-eth1
 ip ospf hello-interval 2
 ip ospf dead-interval 10
 exit
!
