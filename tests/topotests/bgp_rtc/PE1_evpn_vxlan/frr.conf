!
interface lo
 ip address 10.10.10.10/32
interface PE1-eth1
 ip address 10.20.1.1/24
!
!
router ospf
 network 10.20.0.0/16 area 0
 network 10.10.10.10/32 area 0
 exit
!
int PE1-eth1
 ip ospf hello-interval 2
 ip ospf dead-interval 10
 exit
!
!
router bgp 65000
 timers bgp 3 9
 bgp router-id 10.10.10.10
 no bgp default ipv4-unicast
 neighbor 10.30.30.30 remote-as 65000
 neighbor 10.30.30.30 update-source lo
 neighbor 10.30.30.30 timers 3 10
!
 address-family l2vpn evpn
  neighbor 10.30.30.30 activate
  advertise-all-vni
  advertise-svi-ip
  vni 101
   route-target both 101:101
  exit-vni
 exit-address-family
 !
 address-family ipv4 rtfilter
  neighbor 10.30.30.30 activate
 exit-address-family
!
